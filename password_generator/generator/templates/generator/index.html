<h1>Генератор паролей</h1>

<form action="{% url 'password' %}" name="selector">
    <label>
        <select name="password_length">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected" autocomplete="off">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
    </label>
    <br>
    <input type="checkbox" name="uppercase"> Использовать символы в верхнем регистре.
    <br>
    <input type="checkbox" name="numbers"> Использовать цифры в пароле.
    <br>
    <input type="checkbox" name="special"> Использовать специальные символы в пароле.
    <br>
    <input type="checkbox" name="similar"> Исключить похожие символы из пароля (il1Lo0O).
    <br>
    <input type="submit" value="Сгенерировать пароль">
</form>
<a href="{% url 'about' %}">О приложении</a>
